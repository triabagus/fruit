      <title>Responsive fruit website</title>

   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <img src="assets/img/logo.png" alt="logo image"> Fruit
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#home" class="nav__link">Home</a>
                  </li>
                  <li class="nav__item">
                     <a href="#about" class="nav__link">About Us</a>
                  </li>
                  <li class="nav__item">
                     <a href="#popular" class="nav__link">Popular</a>
                  </li>
                  <li class="nav__item">
                     <a href="#join" class="nav__link">Join Us</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>

               <img src="assets/img/branch-2.png" alt="nav image" class="nav__img-1">

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">

      <main class="main">

         <section class="home section" id="home">
            <div class="home__container container grid">
               <div class="home__data">
                  <h1 class="home__title">
                     Enjoy The <br>
                     Best Fresh <br>
                     Fruits
                  </h1>

                  <p class="home__description">
                     Enjoy the best organic fruits harvested with 
                     the best possible quality, obtaining unique 
                     and delicious flavors.
                  </p>

                  <a href="#" class="button">
                     Order Fruit Now
                  </a>
                  <img src="assets/img/fruit-line-2.png" alt="image home fruit" class="home__fruit">
               </div>

               <img src="assets/img/home-fruits.png" alt="home image" class="home__img">
            </div>
            <img src="assets/img/branch-2.png" alt="image branch" class="home__branch">
         </section>

         <!--==================== ENJOY ====================-->
         <section class="enjoy section">
            
         </section>

         <!--==================== ABOUT US ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== POPULAR ====================-->
         <section class="popular section" id="popular">
            
         </section>

         <!--==================== JOIN US ====================-->
         <section class="join section" id="join">
